<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Age Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="container">
        <!-- Left Section -->
        <div class="left">
            <h1>Age Calculator</h1>
            <label for="dob">Enter Your Date of Birth:</label>
            <input type="date" id="dob" />
            <div class="result" id="result">Your Age will appear here.</div>
        </div>

        <!-- Right Section -->
        <div class="right">
            <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
                type="module"></script>
            <dotlottie-player src="https://lottie.host/e04f765e-7587-493c-9ac3-c39e7746c549/DE8IpO6PGE.lottie"
                background="transparent" speed="2" style="width: 300px; height: 300px" loop autoplay>
            </dotlottie-player>
        </div>
    </div>
    <footer>
        <p>&copy;<small>2025 developed by </small><b>Abdul Moiz</b></p>
    </footer>
    <script src="./app.js"></script>
</body>

</html>
